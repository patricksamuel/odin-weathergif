<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


    <div class="container">
        <section class="hero-section">
            <div class="hero-content" id="heroContent">
                <h1 class="hero-title" id ="mainTitle">Welcome to Our WeatherGif</h1>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="search-container position-relative">
                            <form class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="search-icon feather feather-search">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <input class="form-control search-input ps-5" type="search"
                                    placeholder="Your city" aria-label="Search" id="inputDom">
                                <button class="btn btn-search ms-2" type="submit" id="searchButton">Search</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
